<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#48825d">
    <title>thingstodo</title>

    <link href="img/todo.png" rel="icon">
    <link href="manifest.json" rel="manifest">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div id="id-vwmsgavlbl" class="div-vwmsgavlbl" style="display: none;">
        <i class="fa fa-commenting-o" aria-hidden="true" style="font-size: 1.2em;"></i>
        Novas configurações disponíveis: 
        <span id="vwmsgavlbl-click" class="span-vwmsgavlbl-click">Atualizar</span>
    </div>


    <div class="div-layout">
        <div class="div-navbar noselect">
            <img class="img-title" src="img/todo.png" alt="">
            <h1 class="h1-title">Lista para fazer</h1>
        </div>
        <div class="div-content">
            <div class="div-scroll">
                <!-- cards -->
                <div class="div-cards-group"></div>

            </div>
            <div id="add-itemtodo" title="Adicionar um item" style="right: 100px;" class="div-btn-circle div-btn-shadow">
                <div class="div-btn-img"> <img src="img/add.png" alt=""> </div>
            </div>
            <div id="clear-alltodo" title="Apagar Todos" class="div-btn-circle div-btn-danger div-btn-shadow">
                <div class="div-btn-img"> <img src="img/clear.png" alt=""> </div>
            </div>

        </div>
    </div>
    <script defer async src="js/index.js"></script>
</body>
</html>
